<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  -->
    <title>Pokemon by SHER_555</title>
</head>
<body>

    <main class="content_wrapper">
        <div class="custom_container">
            <div class="wrapper">
                <template class="card_box_template">
                    <div class="card_box shadow rounded">
                    <img class="pokemon_img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="pok">
                    <h2 class="pokemon_name">Pidgeotto</h2>
                    <div class="pokemon_infos">
                        <p class="pokemon_height">
                            0.7m
                        </p>
                        <div class="pokemon_about">
                            <p class="pokemon_ability">Seed pokemon</p>
                            <p class="pokemon_type">Normal Flying</p>
                        </div>
                        <p class="pokemon_weight">6.9kg</p>
                    </div>
                    
                    <div class="pokemon_bottom">
                        <p>left</p>
                        <p>right</p>
    
                    </div>
                </div>
                </template>             
            </div>
        </div>
    </main>





    
<!-- Bootstrap link for JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
